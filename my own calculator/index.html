<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="calcul">
      <div class="top-board">
        <div></div>
        <div></div>
      </div>
      <div class="numbers-board">
        <div class="top-AC">
          <button>AC</button>
          <button>+/-</button>
          <button>รท</button>
        </div>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="numbers">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div class="num-basement">
          <button>.</button>
          <button>0</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
